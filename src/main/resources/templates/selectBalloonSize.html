<html>
<head>
    <meta charset="utf-8">
    <title>Balloon Order page - Balloon Size</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Balloon Order page - Select Balloon Size </h1>
</header>
<section>
    <form th:action="@{/selectBalloon}" method="POST">
        <h2>Choose balloon size:</h2>
        <!--/*@thymesVar id="sizes" type="mk.ukim.finki.wp.lab.model.Balloon"*/-->
        <div th:each="size: ${sizes}"> <!--/*@thymesVar id="size" type="mk.ukim.finki.wp.lab.model.Balloon"*/-->
            <input type="radio" name="size" th:value="${size.getName()}" th:text="${size.getName()}"/>
        </div>
        <br/>
        <input type="submit" value="Submit">
    </form>

</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Balloon Type </b></td>
            <td th:text="${color}"></td> <!--/*@thymesVar id="color" type="java.lang.String"*/-->
        </tr>
    </table>
</aside>

</body>
</html>
