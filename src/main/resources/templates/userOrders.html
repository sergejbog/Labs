<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>All orders</title>

</head>
<body>
<header>
  <h1>All orders </h1>
</header>
<section>
  <!--/*@thymesVar id="balloons" type="mk.ukim.finki.wp.lab.model.Balloon"*/-->
  <ul th:each="balloon : ${balloons}"> <!--/*@thymesVar id="balloon" type="mk.ukim.finki.wp.lab.model.Balloon"*/-->
    <li th:utext="${balloon.getName() + ' ' + balloon.getDescription() + ' (' + balloon.getManufacturer().getName() + ')' }"></li>
  </ul>

  <a href="/balloons">Back</a>
</section>

</body>
</html>
