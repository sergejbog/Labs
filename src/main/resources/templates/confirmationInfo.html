<html>
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td th:text="${clientName}"></td> <!--/*@thymesVar id="clientName" type="java.lang.String"*/-->
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td th:text="${clientAddress}"></td> <!--/*@thymesVar id="clientAddress" type="java.lang.String"*/-->
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:block th:utext="${#request.getRemoteAddr()}"></td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td th:block th:utext="${#request.getHeader('User-Agent')}"></td>
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td th:text="${color}"></td> <!--/*@thymesVar id="color" type="java.lang.String"*/-->
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td th:text="${size}"></td> <!--/*@thymesVar id="size" type="java.lang.String"*/-->
        </tr>
    </table>
    <div>
        <form th:action="@{/confirmationInfo}", method="POST">
            <input type="submit" value="Log Out">
        </form>

    </div>


</section>
</body>
</html>
